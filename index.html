<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="color-palette">
        <h1>Paleta de Cores</h1>
        <h2>Cores Aleat√≥rias</h2>
        <section id="random-color">
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </section>
        <h2>Cores Fixas</h2>
        <section id="fixed-color">
            <div class="color selected" style="background-color: black;"></div>
            <div class="color" style="background-color: white;"></div>
            <div class="color" style="background-color: brown;"></div>
            <div class="color" style="background-color: red;"></div>
            <div class="color" style="background-color: orange;"></div>
            <div class="color" style="background-color: yellow;"></div>
            <div class="color" style="background-color: green;"></div>
            <div class="color" style="background-color: blue;"></div>
            <div class="color" style="background-color: indigo;"></div>
            <div class="color" style="background-color: violet;"></div>
        </section>
    </header>
    <nav id="buttons">
        <label for="pixels">Pixels (Linha x Coluna)</label>
        <input type="number" id="inputPixel" placeholder="5 - 50">
        <button id="createBoard">Criar Quadro</button>
        <button id="clearBoard">Limpar</button>
        <button id="newColor">Novas Cores</button>
    </nav>
    <main>
        <div id="board"></div>
    </main>
    <footer>Projeto desenvolvido por <a href="https://www.linkedin.com/in/eduardo-alexandre025/" target="_blank">Eduardo Alexandre</a></footer>
    <script src="./js/script.js"></script>
</body>
</html>
